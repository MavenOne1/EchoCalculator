<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Fence Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Comprehensive Fence Cost Calculator</h1>
        <form id="fenceForm">
            <div class="input-group">
                <label for="footage">Total Footage:</label>
                <input type="number" id="footage" required min="1" step="0.1">
            </div>
            <div class="input-group">
                <label for="fenceStyle">Fence Style:</label>
                <select id="fenceStyle" required>
                    <option value="">Select a style</option>
                </select>
            </div>
            <div id="additionalOptions"></div>
            <button id="calculateButton" type="submit" >Calculate Cost</button>
        </form>
        <div id="result"></div>
        <div id="materialList"></div>
        <div id="loadingSpinner" class="hidden">Calculating...</div>
    </div>
    <script src="fenceData.js"></script>
    <script src="fenceCalculator.js"></script>
    <script src="uiHandler.js"></script>
</body>
</html>
